plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0'

jar {
    manifest {
        attributes(

                'Main-Class': 'Mecz'
        )
    }
}
repositories {
    mavenCentral()
}
run {
    standardInput = System.in
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
application {
    mainClass = 'Mecz'
}
